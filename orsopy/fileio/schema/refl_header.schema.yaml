          type: string
        - type: 'null'
        default: null
        title: Error Type
      name:
        enum:
        - sQz
      value_is:
        anyOf:
        - enum:
          - sigma
          - FWHM
          type: string
        - type: 'null'
        default: null
        title: Value Is
    required:
    - error_of
    title: sQz
    type: object
  sR_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Comment
      distribution:
        anyOf:
        - enum:
          - gaussian
          - triangular
          - uniform
          - lorentzian
          type: string
        - type: 'null'
        default: null
        title: Distribution
      error_of:
        title: Error Of
        type: string
      error_type:
        anyOf:
        - enum:
          - uncertainty
          - resolution
          type: string
        - type: 'null'
        default: null
        title: Error Type
      name:
        enum:
        - sR
      value_is:
        anyOf:
        - enum:
          - sigma
          - FWHM
          type: string
        - type: 'null'
        default: null
        title: Value Is
    required:
    - error_of
    title: sR
    type: object
