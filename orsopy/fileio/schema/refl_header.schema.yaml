    - magnitude
    title: Value
    type: object
  ValueRange:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      individual_magnitudes:
        anyOf:
        - items:
            type: number
          type: array
        - type: 'null'
        default: null
