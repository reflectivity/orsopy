properties:
  columns:
    anyOf:
    - type: array
    - type: 'null'
    items:
      anyOf:
      - $ref: '#/$defs/Column'
      - $ref: '#/$defs/ErrorColumn'
    prefixItems:
    - $ref: '#/$defs/Qz_column'
    - $ref: '#/$defs/R_column'
    - $ref: '#/$defs/sR_column'
    - $ref: '#/$defs/sQz_column'
  comment:
    anyOf:
    - type: string
    - type: 'null'
    default: null
  data_set:
    anyOf:
    - type: integer
    - type: string
    - type: 'null'
    default: null
  data_source:
    $ref: '#/$defs/DataSource'
  reduction:
    $ref: '#/$defs/Reduction'
