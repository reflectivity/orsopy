      max:
        anyOf:
        - type: number
        - type: 'null'
      min:
        anyOf:
        - type: number
        - type: 'null'
      offset:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        description: The offset applied to a value (e.g. motor) to retrieve the reported
