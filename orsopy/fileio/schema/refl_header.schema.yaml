$id: https://raw.githubusercontent.com/reflectivity/orsopy/v1.0/orsopy/fileio/schema/refl_header.schema.json
$schema: http://json-schema.org/draft-07/schema#
definitions:
  Column:
    properties:
      comment:
        type:
        - string
        - 'null'
      name:
        type:
        - string
        - 'null'
      physical_quantity:
        physical_quantity: A description of the column
        type:
        - string
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - name
    title: Column
    type: object
  ComplexValue:
    properties:
      comment:
        type:
        - string
        - 'null'
      error:
        anyOf:
        - $ref: '#/definitions/ErrorValue'
      imag:
        type:
        - number
        - 'null'
      real:
        type:
        - number
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - real
    title: ComplexValue
    type: object
  Composit:
    properties:
      comment:
        type:
        - string
        - 'null'
      composition:
        additionalProperties:
          type: number
        type:
        - object
        - 'null'
    required:
    - composition
    title: Composit
    type: object
  DataSource:
    properties:
      comment:
        type:
        - string
        - 'null'
      experiment:
        anyOf:
        - $ref: '#/definitions/Experiment'
      measurement:
        anyOf:
        - $ref: '#/definitions/Measurement'
      owner:
        anyOf:
        - $ref: '#/definitions/Person'
      sample:
        anyOf:
        - $ref: '#/definitions/Sample'
    required:
    - owner
    - experiment
    - sample
    - measurement
    title: DataSource
    type: object
  ErrorColumn:
    properties:
      comment:
        type:
        - string
        - 'null'
      distribution:
        enum:
        - gaussian
        - triangular
        - uniform
        - lorentzian
        - null
        type:
        - string
        - 'null'
      error_of:
        type:
        - string
        - 'null'
      error_type:
        enum:
        - uncertainty
        - resolution
        - null
        type:
        - string
        - 'null'
      value_is:
        enum:
        - sigma
        - FWHM
        - null
        type:
        - string
        - 'null'
    required:
    - error_of
    title: ErrorColumn
    type: object
  ErrorValue:
    properties:
      comment:
        type:
        - string
        - 'null'
      distribution:
        enum:
        - gaussian
        - triangular
        - uniform
        - lorentzian
        - null
        type:
        - string
        - 'null'
      error_type:
        enum:
        - uncertainty
        - resolution
        - null
        type:
        - string
        - 'null'
      error_value:
        type:
        - number
        - 'null'
      value_is:
        enum:
        - sigma
        - FWHM
        - null
        type:
        - string
        - 'null'
    required:
    - error_value
    title: ErrorValue
    type: object
  Experiment:
    properties:
      comment:
        type:
        - string
        - 'null'
      doi:
        type:
        - string
        - 'null'
      facility:
        type:
        - string
        - 'null'
      instrument:
        type:
        - string
        - 'null'
      probe:
        enum:
        - neutron
        - x-ray
        - null
        type:
        - string
        - 'null'
      proposalID:
        type:
        - string
        - 'null'
      start_date:
        format: date-time
        type:
        - string
        - 'null'
      title:
        type:
        - string
        - 'null'
    required:
    - title
    - instrument
    - start_date
    - probe
    title: Experiment
    type: object
  File:
    properties:
      comment:
        type:
        - string
        - 'null'
      file:
        type:
        - string
        - 'null'
      timestamp:
        description: Last modified timestamp. If it's not specified, then an attempt
          will be made to check on the file itself
        format: date-time
        type:
        - string
        - 'null'
    required:
    - file
    title: File
    type: object
  InstrumentSettings:
    properties:
      comment:
        type:
        - string
        - 'null'
      configuration:
        description: half / full polarized | liquid_surface | etc
        type:
        - string
        - 'null'
      incident_angle:
        anyOf:
        - $ref: '#/definitions/Value'
        - $ref: '#/definitions/ValueRange'
        - type: 'null'
      polarization:
        anyOf:
        - $ref: '#/definitions/Polarization'
        - $ref: '#/definitions/ValueVector'
        - type: 'null'
        description: Polarization described as unpolarized/ po/ mo / op / om / pp
          / pm / mp / mm / vector
      wavelength:
        anyOf:
        - $ref: '#/definitions/Value'
        - $ref: '#/definitions/ValueRange'
        - type: 'null'
    required:
    - incident_angle
    - wavelength
    title: InstrumentSettings
    type: object
  Layer:
    properties:
      comment:
        type:
        - string
        - 'null'
      composition:
        additionalProperties:
          type: number
        type:
        - object
        - 'null'
      material:
        anyOf:
        - $ref: '#/definitions/Material'
        - $ref: '#/definitions/Composit'
        - type: string
        - type: 'null'
      roughness:
        anyOf:
        - type: number
        - $ref: '#/definitions/Value'
        - type: 'null'
      thickness:
        anyOf:
        - type: number
        - $ref: '#/definitions/Value'
        - type: 'null'
    title: Layer
    type: object
  Material:
    properties:
      comment:
        type:
        - string
        - 'null'
      formula:
        type:
        - string
        - 'null'
      magnetic_moment:
        anyOf:
        - type: number
        - $ref: '#/definitions/Value'
        - type: 'null'
      mass_density:
        anyOf:
        - type: number
        - $ref: '#/definitions/Value'
        - type: 'null'
      number_density:
        anyOf:
        - type: number
        - $ref: '#/definitions/Value'
        - type: 'null'
      relative_density:
        type:
        - number
        - 'null'
      sld:
        anyOf:
        - type: number
        - $ref: '#/definitions/ComplexValue'
        - $ref: '#/definitions/Value'
        - type: 'null'
    title: Material
    type: object
  Measurement:
    properties:
      additional_files:
        items:
          anyOf:
          - $ref: '#/definitions/File'
          - type: string
        type:
        - array
        - 'null'
      comment:
        type:
        - string
        - 'null'
      data_files:
        items:
          anyOf:
          - $ref: '#/definitions/File'
          - type: string
        type:
        - array
        - 'null'
      instrument_settings:
        anyOf:
        - $ref: '#/definitions/InstrumentSettings'
      scheme:
        enum:
        - angle- and energy-dispersive
        - angle-dispersive
        - energy-dispersive
        - null
        type:
        - string
        - 'null'
    required:
    - instrument_settings
    - data_files
    title: Measurement
    type: object
  ModelParameters:
    properties:
      comment:
        type:
        - string
        - 'null'
      length_unit:
        default: nm
        type:
        - string
        - 'null'
      magnetic_moment_unit:
        default: muB
        type:
        - string
        - 'null'
      mass_density_unit:
        default: g/cm^3
        type:
        - string
        - 'null'
      number_density_unit:
        default: 1/nm^3
        type:
        - string
        - 'null'
      roughness:
        allOf:
        - $ref: '#/definitions/Value'
        default:
          comment: null
          error: null
          magnitude: 0.3
          unit: nm
      sld_unit:
        default: 1/angstrom^2
        type:
        - string
        - 'null'
    title: ModelParameters
    type: object
  Person:
    properties:
      affiliation:
        type:
        - string
        - 'null'
      comment:
        type:
        - string
        - 'null'
      contact:
        description: Contact (email) address
        type:
        - string
        - 'null'
      name:
        type:
        - string
        - 'null'
    required:
    - name
    - affiliation
    title: Person
    type: object
  Polarization:
    description: 'Polarization of the beam used for the reflectivity.


      Neutrons:

      The first symbol indicates the magnetisation direction of the incident

      beam, the second symbol indicates the direction of the scattered

      beam. If either polarization or analysis are not employed the

      symbol is replaced by "o".


      X-rays:

      Uses the conventional names pi, sigma, left and right. In experiments

      with polarization analysis the incident and outgoing polarizations

      are separated with an underscore "_".'
    enum:
    - unpolarized
    - po
    - mo
    - op
    - om
    - mm
    - mp
    - pm
    - pp
    - pi
    - sigma
    - left
    - right
    - pi_pi
    - sigma_sigma
    - pi_sigma
    - sigma_pi
    title: Polarization
    type: string
  Qz_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
      name:
        enum:
        - Qz
      physical_quantity:
        anyOf:
        - type: string
        - type: 'null'
        physical_quantity: physical quantity the column describes
      unit:
        enum:
        - 1/angstrom
        - 1/nm
        - '1'
        - 1/s
        - null
    required:
    - name
    title: Qz
    type: object
  R_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
      name:
        enum:
        - R
      physical_quantity:
        anyOf:
        - type: string
        - type: 'null'
        physical_quantity: physical quantity the column describes
      unit:
        enum:
        - 1/angstrom
        - 1/nm
        - '1'
        - 1/s
        - null
    required:
    - name
    title: R
    type: object
  Reduction:
    properties:
      binary:
        description: Path to full information file
        type:
        - string
        - 'null'
      call:
        description: The command line call used
        type:
        - string
        - 'null'
      comment:
        type:
        - string
        - 'null'
      computer:
        description: Computer used for reduction
        type:
        - string
        - 'null'
      corrections:
        items:
          type: string
        type:
        - array
        - 'null'
      creator:
        anyOf:
        - $ref: '#/definitions/Person'
      script:
        description: Path to reduction script or notebook
        type:
        - string
        - 'null'
      software:
        anyOf:
        - $ref: '#/definitions/Software'
      timestamp:
        description: Timestamp string, formatted as ISO 8601 datetime
        format: date-time
        type:
        - string
        - 'null'
    required:
    - software
    title: Reduction
    type: object
  Sample:
    properties:
      category:
        type:
        - string
        - 'null'
      comment:
        type:
        - string
        - 'null'
      composition:
        type:
        - string
        - 'null'
      description:
        type:
        - string
        - 'null'
      environment:
        items:
          type: string
        type:
        - array
        - 'null'
      model:
        anyOf:
        - $ref: '#/definitions/SampleModel'
      name:
        type:
        - string
        - 'null'
      sample_parameters:
        additionalProperties:
          anyOf:
          - $ref: '#/definitions/Value'
          - $ref: '#/definitions/ValueRange'
          - $ref: '#/definitions/ValueVector'
          - $ref: '#/definitions/ComplexValue'
        description: Using keys for parameters and Value* objects for values.
        type:
        - object
        - 'null'
      size:
        anyOf:
        - $ref: '#/definitions/ValueVector'
    required:
    - name
    title: Sample
    type: object
  SampleModel:
    properties:
      comment:
        type:
        - string
        - 'null'
      composits:
        additionalProperties:
          $ref: '#/definitions/Composit'
        type:
        - object
        - 'null'
      globals:
        anyOf:
        - $ref: '#/definitions/ModelParameters'
      layers:
        additionalProperties:
          $ref: '#/definitions/Layer'
        type:
        - object
        - 'null'
      materials:
        additionalProperties:
          $ref: '#/definitions/Material'
        type:
        - object
        - 'null'
      origin:
        type:
        - string
        - 'null'
      reference:
        type:
        - string
        - 'null'
      stack:
        type:
        - string
        - 'null'
      sub_stacks:
        additionalProperties:
          $ref: '#/definitions/SubStack'
        type:
        - object
        - 'null'
    required:
    - stack
    title: SampleModel
    type: object
  Software:
    properties:
      comment:
        type:
        - string
        - 'null'
      name:
        type:
        - string
        - 'null'
      platform:
        type:
        - string
        - 'null'
      version:
        type:
        - string
        - 'null'
    required:
    - name
    title: Software
    type: object
  SubStack:
    properties:
      arguments:
        items: {}
        type:
        - array
        - 'null'
      comment:
        type:
        - string
        - 'null'
      keywords:
        type:
        - object
        - 'null'
      repetitions:
        default: 1
        type:
        - integer
        - 'null'
      represents:
        type:
        - string
        - 'null'
      sequence:
        items:
          $ref: '#/definitions/Layer'
        type:
        - array
        - 'null'
      stack:
        type:
        - string
        - 'null'
    title: SubStack
    type: object
  Value:
    properties:
      comment:
        type:
        - string
        - 'null'
      error:
        anyOf:
        - $ref: '#/definitions/ErrorValue'
      magnitude:
        type:
        - number
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - magnitude
    title: Value
    type: object
  ValueRange:
    properties:
      comment:
        type:
        - string
        - 'null'
      max:
        type:
        - number
        - 'null'
      min:
        type:
        - number
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - min
    - max
    title: ValueRange
    type: object
  ValueVector:
    properties:
      comment:
        type:
        - string
        - 'null'
      error:
        anyOf:
        - $ref: '#/definitions/ErrorValue'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
      x:
        type:
        - number
        - 'null'
      y:
        type:
        - number
        - 'null'
      z:
        type:
        - number
        - 'null'
    required:
    - x
    - y
    - z
    title: ValueVector
    type: object
  sQz_column:
    properties:
      error_of:
        enum:
        - Qz
      error_type:
        anyOf:
        - type: string
        - type: 'null'
        enum:
        - uncertainty
        - resolution
        - 'null'
    required:
    - error_of
    title: sQz
    type: object
  sR_column:
    properties:
      error_of:
        enum:
        - R
      error_type:
        anyOf:
        - type: string
        - type: 'null'
        enum:
        - uncertainty
        - resolution
        - 'null'
    required:
    - error_of
    title: sR
    type: object
properties:
  columns:
    additionalItems:
      $ref: '#/definitions/Column'
    items:
    - $ref: '#/definitions/Qz_column'
    - $ref: '#/definitions/R_column'
    - $ref: '#/definitions/sR_column'
    - $ref: '#/definitions/sQz_column'
    type:
    - array
    - 'null'
  comment:
    type:
    - string
    - 'null'
  data_set:
    anyOf:
    - type: integer
    - type: string
    - type: 'null'
  data_source:
    anyOf:
    - $ref: '#/definitions/DataSource'
  reduction:
    anyOf:
    - $ref: '#/definitions/Reduction'
required:
- data_source
- reduction
- columns
title: Orso
type: object
