$id: https://raw.githubusercontent.com/reflectivity/orsopy/v1.0/orsopy/fileio/schema/refl_header.schema.json
$schema: http://json-schema.org/draft-07/schema#
definitions:
  Column:
    properties:
      comment:
        type:
        - string
        - 'null'
      dimension:
        dimension: A description of the column
        type:
        - string
        - 'null'
      name:
        type:
        - string
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - name
    title: Column
    type: object
  ComplexValue:
    properties:
      comment:
        type:
        - string
        - 'null'
      imag:
        anyOf:
        - type: number
        - items:
            type: number
          type: array
        - type: 'null'
      real:
        anyOf:
        - type: number
        - items:
            type: number
          type: array
        - type: 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - real
    title: ComplexValue
    type: object
  DataSource:
    properties:
      comment:
        type:
        - string
        - 'null'
      experiment:
        anyOf:
        - $ref: '#/definitions/Experiment'
      measurement:
        anyOf:
        - $ref: '#/definitions/Measurement'
      owner:
        anyOf:
        - $ref: '#/definitions/Person'
      sample:
        anyOf:
        - $ref: '#/definitions/Sample'
    required:
    - owner
    - experiment
    - sample
    - measurement
    title: DataSource
    type: object
  ErrorColumn:
    properties:
      comment:
        type:
        - string
        - 'null'
      distribution:
        enum:
        - gaussian
        - triangular
        - uniform
        - lorentzian
        - null
        type:
        - string
        - 'null'
      error_of:
        type:
        - string
        - 'null'
      error_type:
        enum:
        - uncertainty
        - resolution
        - null
        type:
        - string
        - 'null'
      value_is:
        enum:
        - sigma
        - FWHM
        - null
        type:
        - string
        - 'null'
    required:
    - error_of
    title: ErrorColumn
    type: object
  Experiment:
    properties:
      comment:
        type:
        - string
        - 'null'
      doi:
        type:
        - string
        - 'null'
      facility:
        type:
        - string
        - 'null'
      instrument:
        type:
        - string
        - 'null'
      probe:
        enum:
        - neutron
        - x-ray
        - null
        type:
        - string
        - 'null'
      proposalID:
        type:
        - string
        - 'null'
      start_date:
        format: date-time
        type:
        - string
        - 'null'
      title:
        type:
        - string
        - 'null'
    required:
    - title
    - instrument
    - start_date
    - probe
    title: Experiment
    type: object
  File:
    properties:
      comment:
        type:
        - string
        - 'null'
      file:
        type:
        - string
        - 'null'
      timestamp:
        description: Last modified timestamp. If it's not specified, then an attempt
          will be made to check on the file itself
        format: date-time
        type:
        - string
        - 'null'
    required:
    - file
    title: File
    type: object
  InstrumentSettings:
    properties:
      comment:
        type:
        - string
        - 'null'
      configuration:
        description: half / full polarized | liquid_surface | etc
        type:
        - string
        - 'null'
      incident_angle:
        anyOf:
        - $ref: '#/definitions/Value'
        - $ref: '#/definitions/ValueRange'
        - type: 'null'
      polarization:
        anyOf:
        - $ref: '#/definitions/Polarization'
        - $ref: '#/definitions/ValueVector'
        - type: 'null'
        description: Polarization described as unpolarized/ po/ mo / op / om / pp
          / pm / mp / mm / vector
      wavelength:
        anyOf:
        - $ref: '#/definitions/Value'
        - $ref: '#/definitions/ValueRange'
        - type: 'null'
    required:
    - incident_angle
    - wavelength
    title: InstrumentSettings
    type: object
  Measurement:
    properties:
      additional_files:
        items:
          anyOf:
          - $ref: '#/definitions/File'
          - type: string
        type:
        - array
        - 'null'
      comment:
        type:
        - string
        - 'null'
      data_files:
        items:
          anyOf:
          - $ref: '#/definitions/File'
          - type: string
        type:
        - array
        - 'null'
      instrument_settings:
        anyOf:
        - $ref: '#/definitions/InstrumentSettings'
      scheme:
        enum:
        - angle- and energy-dispersive
        - angle-dispersive
        - energy-dispersive
        - null
        type:
        - string
        - 'null'
    required:
    - instrument_settings
    - data_files
    title: Measurement
    type: object
  Person:
    properties:
      affiliation:
        type:
        - string
        - 'null'
      comment:
        type:
        - string
        - 'null'
      contact:
        description: Contact (email) address
        type:
        - string
        - 'null'
      name:
        type:
        - string
        - 'null'
    required:
    - name
    - affiliation
    title: Person
    type: object
  Polarization:
    description: 'The first symbol indicates the magnetisation direction of the incident

      beam. An optional second symbol indicates the direction of the scattered

      beam, if a spin analyser is present.'
    enum:
    - unpolarized
    - po
    - mo
    - op
    - om
    - mm
    - mp
    - pm
    - pp
    title: Polarization
    type: string
  Qz_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
      dimension:
        anyOf:
        - type: string
        - type: 'null'
        dimension: dimension of column
      name:
        enum:
        - Qz
      unit:
        enum:
        - 1/angstrom
        - 1/nm
        - '1'
        - 1/s
        - null
    required:
    - name
    title: Qz
    type: object
  R_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
      dimension:
        anyOf:
        - type: string
        - type: 'null'
        dimension: dimension of column
      name:
        enum:
        - R
      unit:
        enum:
        - 1/angstrom
        - 1/nm
        - '1'
        - 1/s
        - null
    required:
    - name
    title: R
    type: object
  Reduction:
    properties:
      binary:
        description: Path to full information file
        type:
        - string
        - 'null'
      call:
        description: The command line call used
        type:
        - string
        - 'null'
      comment:
        type:
        - string
        - 'null'
      computer:
        description: Computer used for reduction
        type:
        - string
        - 'null'
      corrections:
        items:
          type: string
        type:
        - array
        - 'null'
      creator:
        anyOf:
        - $ref: '#/definitions/Person'
      script:
        description: Path to reduction script or notebook
        type:
        - string
        - 'null'
      software:
        anyOf:
        - $ref: '#/definitions/Software'
      timestamp:
        description: Timestamp string, formatted as ISO 8601 datetime
        format: date-time
        type:
        - string
        - 'null'
    required:
    - software
    title: Reduction
    type: object
  Sample:
    properties:
      category:
        type:
        - string
        - 'null'
      comment:
        type:
        - string
        - 'null'
      composition:
        type:
        - string
        - 'null'
      description:
        type:
        - string
        - 'null'
      environment:
        items:
          type: string
        type:
        - array
        - 'null'
      name:
        type:
        - string
        - 'null'
      sample_parameters:
        additionalProperties:
          anyOf:
          - $ref: '#/definitions/Value'
          - $ref: '#/definitions/ValueRange'
          - $ref: '#/definitions/ValueVector'
          - $ref: '#/definitions/ComplexValue'
        description: Using keys for parameters and Value* objects for values.
        type:
        - object
        - 'null'
    required:
    - name
    title: Sample
    type: object
  Software:
    properties:
      comment:
        type:
        - string
        - 'null'
      name:
        type:
        - string
        - 'null'
      platform:
        type:
        - string
        - 'null'
      version:
        type:
        - string
        - 'null'
    required:
    - name
    title: Software
    type: object
  Value:
    properties:
      comment:
        type:
        - string
        - 'null'
      magnitude:
        type:
        - number
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - magnitude
    title: Value
    type: object
  ValueRange:
    properties:
      comment:
        type:
        - string
        - 'null'
      max:
        type:
        - number
        - 'null'
      min:
        type:
        - number
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
    required:
    - min
    - max
    title: ValueRange
    type: object
  ValueVector:
    properties:
      comment:
        type:
        - string
        - 'null'
      unit:
        description: SI unit string
        type:
        - string
        - 'null'
      x:
        type:
        - number
        - 'null'
      y:
        type:
        - number
        - 'null'
      z:
        type:
        - number
        - 'null'
    required:
    - x
    - y
    - z
    title: ValueVector
    type: object
  sQz_column:
    properties:
      error_of:
        enum:
        - Qz
      error_type:
        anyOf:
        - type: string
        - type: 'null'
        enum:
        - uncertainty
        - resolution
        - 'null'
    required:
    - error_of
    title: sQz
    type: object
  sR_column:
    properties:
      error_of:
        enum:
        - R
      error_type:
        anyOf:
        - type: string
        - type: 'null'
        enum:
        - uncertainty
        - resolution
        - 'null'
    required:
    - error_of
    title: sR
    type: object
properties:
  columns:
    additionalItems:
      $ref: '#/definitions/Column'
    items:
    - $ref: '#/definitions/Qz_column'
    - $ref: '#/definitions/R_column'
    - $ref: '#/definitions/sR_column'
    - $ref: '#/definitions/sQz_column'
    type:
    - array
    - 'null'
  comment:
    type:
    - string
    - 'null'
  data_set:
    anyOf:
    - type: integer
    - type: string
    - type: 'null'
  data_source:
    anyOf:
    - $ref: '#/definitions/DataSource'
  reduction:
    anyOf:
    - $ref: '#/definitions/Reduction'
required:
- data_source
- reduction
- columns
title: Orso
type: object
