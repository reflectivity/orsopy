    type: object
  ValueVector:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      error:
        anyOf:
        - $ref: '#/$defs/ErrorValue'
        - type: 'null'
        default: null
      unit:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: SI unit string
      x:
        anyOf:
        - type: number
        - type: 'null'
      y:
        anyOf:
        - type: number
        - type: 'null'
      z:
        anyOf:
        - type: number
        - type: 'null'
    required:
    - x
    - y
    - z
    title: ValueVector
    type: object
  sQz_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Comment
      distribution:
