$defs:
  AlternatingField:
    properties:
      amplitude:
        $ref: '#/$defs/Value'
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      frequency:
        $ref: '#/$defs/Value'
      phase:
        anyOf:
        - $ref: '#/$defs/Value'
        - type: 'null'
        default: null
    required:
    - amplitude
    - frequency
    title: AlternatingField
    type: object
  Column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      flag_is:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: A list of items that a flag-value in this column stands for.
      name:
        anyOf:
        - type: string
        - type: 'null'
      physical_quantity:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A description of the physical meaning for this column. For quantities
          defined by ORSO in header metadata the same name should be used.(For example
          'wavelength' or 'incident_angle' to indicate a column specifying those quantities
          on a point-by-point basis.)For canonical names of physical quantities see
          https://www.reflectometry.org/file_format/specification.
      unit:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: SI unit string
    required:
    - name
    title: Column
    type: object
  ComplexValue:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      error:
        anyOf:
        - $ref: '#/$defs/ErrorValue'
        - type: 'null'
        default: null
      imag:
        anyOf:
        - type: number
        - type: 'null'
        default: null
      real:
        anyOf:
        - type: number
        - type: 'null'
      unit:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: SI unit string
    required:
    - real
    title: ComplexValue
    type: object
  Composit:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      composition:
        additionalProperties:
          type: number
        anyOf:
        - type: object
        - type: 'null'
    required:
    - composition
    title: Composit
    type: object
  DataSource:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      experiment:
        $ref: '#/$defs/Experiment'
      measurement:
        $ref: '#/$defs/Measurement'
      owner:
        $ref: '#/$defs/Person'
      sample:
        $ref: '#/$defs/Sample'
    required:
    - owner
    - experiment
    - sample
    - measurement
    title: DataSource
    type: object
  ErrorColumn:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      distribution:
        anyOf:
        - enum:
          - gaussian
          - triangular
          - uniform
          - lorentzian
          type: string
        - type: 'null'
        default: null
      error_of:
        anyOf:
        - type: string
        - type: 'null'
      error_type:
        anyOf:
        - enum:
          - uncertainty
          - resolution
          type: string
        - type: 'null'
        default: null
      value_is:
        anyOf:
        - enum:
          - sigma
          - FWHM
          type: string
        - type: 'null'
        default: null
    required:
    - error_of
    title: ErrorColumn
    type: object
  ErrorValue:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      distribution:
        anyOf:
        - enum:
          - gaussian
          - triangular
          - uniform
          - lorentzian
          type: string
        - type: 'null'
        default: null
      error_type:
        anyOf:
        - enum:
          - uncertainty
          - resolution
          type: string
        - type: 'null'
        default: null
      error_value:
        anyOf:
        - type: number
        - type: 'null'
      value_is:
        anyOf:
        - enum:
          - sigma
          - FWHM
          type: string
        - type: 'null'
        default: null
    required:
    - error_value
    title: ErrorValue
    type: object
  Experiment:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      doi:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      facility:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      instrument:
        anyOf:
        - type: string
        - type: 'null'
      probe:
        anyOf:
        - type: string
        - type: 'null'
        enum:
        - neutron
        - x-ray
        - null
      proposalID:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      start_date:
        anyOf:
        - type: string
        - type: 'null'
        format: date-time
      title:
        anyOf:
        - type: string
        - type: 'null'
    required:
    - title
    - instrument
    - start_date
    - probe
    title: Experiment
    type: object
  File:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      file:
        anyOf:
        - type: string
        - type: 'null'
      timestamp:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: Last modified timestamp. If it's not specified, then an attempt
          will be made to check on the file itself
    required:
    - file
    title: File
    type: object
  InstrumentSettings:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      configuration:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: half / full polarized | liquid_surface | etc
      incident_angle:
        anyOf:
        - $ref: '#/$defs/Value'
        - $ref: '#/$defs/ValueRange'
        - type: 'null'
      polarization:
        anyOf:
        - $ref: '#/$defs/Polarization'
        - $ref: '#/$defs/ValueVector'
        - type: 'null'
        default: unpolarized
        description: Polarization described as unpolarized/ po/ mo / op / om / pp
          / pm / mp / mm / vector
      wavelength:
        anyOf:
        - $ref: '#/$defs/Value'
        - $ref: '#/$defs/ValueRange'
        - type: 'null'
    required:
    - incident_angle
    - wavelength
    title: InstrumentSettings
    type: object
  Layer:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      composition:
        anyOf:
        - additionalProperties:
            type: number
          type: object
        - type: 'null'
        default: null
      material:
        anyOf:
        - $ref: '#/$defs/Material'
        - $ref: '#/$defs/Composit'
        - type: string
        - type: 'null'
        default: null
      roughness:
        anyOf:
        - type: number
        - $ref: '#/$defs/Value'
        - type: 'null'
        default: null
      thickness:
        anyOf:
        - type: number
        - $ref: '#/$defs/Value'
        - type: 'null'
        default: null
    title: Layer
    type: object
  Material:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      formula:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      magnetic_moment:
        anyOf:
        - type: number
        - $ref: '#/$defs/Value'
        - type: 'null'
        default: null
      mass_density:
        anyOf:
        - type: number
        - $ref: '#/$defs/Value'
        - type: 'null'
        default: null
      number_density:
        anyOf:
        - type: number
        - $ref: '#/$defs/Value'
        - type: 'null'
        default: null
      relative_density:
        anyOf:
        - type: number
        - type: 'null'
        default: null
      sld:
        anyOf:
        - type: number
        - $ref: '#/$defs/ComplexValue'
        - $ref: '#/$defs/Value'
        - type: 'null'
        default: null
    title: Material
    type: object
  Measurement:
    properties:
      additional_files:
        anyOf:
        - items:
            anyOf:
            - $ref: '#/$defs/File'
            - type: string
          type: array
        - type: 'null'
        default: null
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      data_files:
        anyOf:
        - type: array
        - type: 'null'
        items:
          anyOf:
          - $ref: '#/$defs/File'
          - type: string
      instrument_settings:
        $ref: '#/$defs/InstrumentSettings'
      scheme:
        anyOf:
        - enum:
          - angle- and energy-dispersive
          - angle-dispersive
          - energy-dispersive
          type: string
        - type: 'null'
        default: null
    required:
    - instrument_settings
    - data_files
    title: Measurement
    type: object
  ModelParameters:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      length_unit:
        anyOf:
        - type: string
        - type: 'null'
        default: nm
      magnetic_moment_unit:
        anyOf:
        - type: string
        - type: 'null'
        default: muB
      mass_density_unit:
        anyOf:
        - type: string
        - type: 'null'
        default: g/cm^3
      number_density_unit:
        anyOf:
        - type: string
        - type: 'null'
        default: 1/nm^3
      roughness:
        $ref: '#/$defs/Value'
      sld_unit:
        anyOf:
        - type: string
        - type: 'null'
        default: 1/angstrom^2
    title: ModelParameters
    type: object
  Person:
    properties:
      affiliation:
        anyOf:
        - type: string
        - type: 'null'
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      contact:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Contact (email) address
      name:
        anyOf:
        - type: string
        - type: 'null'
    required:
    - name
    - affiliation
    title: Person
    type: object
  Polarization:
    description: 'Polarization of the beam used for the reflectivity.


      Neutrons:

      The first symbol indicates the magnetisation direction of the incident

      beam, the second symbol indicates the direction of the scattered

      beam. If either polarization or analysis are not employed the

      symbol is replaced by "o".


      X-rays:

      Uses the conventional names pi, sigma, left and right. In experiments

      with polarization analysis the incident and outgoing polarizations

      are separated with an underscore "_".'
    enum:
    - unpolarized
    - po
    - mo
    - op
    - om
    - mm
    - mp
    - pm
    - pp
    - pi
    - sigma
    - left
    - right
    - pi_pi
    - sigma_sigma
    - pi_sigma
    - sigma_pi
    title: Polarization
    type: string
  Qz_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Comment
      flag_is:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: A list of items that a flag-value in this column stands for.
        title: Flag Is
      name:
        enum:
        - Qz
      physical_quantity:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A description of the physical meaning for this column. For quantities
          defined by ORSO in header metadata the same name should be used.(For example
          'wavelength' or 'incident_angle' to indicate a column specifying those quantities
          on a point-by-point basis.)For canonical names of physical quantities see
          https://www.reflectometry.org/file_format/specification.
        title: Physical Quantity
      unit:
        enum:
        - null
        - 1/nm
        - 1/angstrom
        - '1'
        - 1/s
    required:
    - name
    title: Qz
    type: object
  R_column:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Comment
      flag_is:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: A list of items that a flag-value in this column stands for.
        title: Flag Is
      name:
        enum:
        - R
      physical_quantity:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: A description of the physical meaning for this column. For quantities
          defined by ORSO in header metadata the same name should be used.(For example
          'wavelength' or 'incident_angle' to indicate a column specifying those quantities
          on a point-by-point basis.)For canonical names of physical quantities see
          https://www.reflectometry.org/file_format/specification.
        title: Physical Quantity
      unit:
        enum:
        - null
        - 1/nm
        - 1/angstrom
        - '1'
        - 1/s
    required:
    - name
    title: R
    type: object
  Reduction:
    properties:
      binary:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Path to full information file
      call:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The command line call used
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      computer:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Computer used for reduction
      corrections:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
      creator:
        anyOf:
        - $ref: '#/$defs/Person'
        - type: 'null'
        default: null
      script:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Path to reduction script or notebook
      software:
        $ref: '#/$defs/Software'
      timestamp:
        anyOf:
        - format: date-time
          type: string
        - type: 'null'
        default: null
        description: Timestamp string, formatted as ISO 8601 datetime
    required:
    - software
    title: Reduction
    type: object
  Sample:
    properties:
      category:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      composition:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      description:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      environment:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
      model:
        anyOf:
        - $ref: '#/$defs/SampleModel'
        - type: 'null'
        default: null
      name:
        anyOf:
        - type: string
        - type: 'null'
      sample_parameters:
        anyOf:
        - additionalProperties:
            anyOf:
            - $ref: '#/$defs/Value'
            - $ref: '#/$defs/ValueRange'
            - $ref: '#/$defs/ValueVector'
            - $ref: '#/$defs/ComplexValue'
            - $ref: '#/$defs/AlternatingField'
          type: object
        - type: 'null'
        default: null
        description: Using keys for parameters and Value* objects for values.
      size:
        anyOf:
        - $ref: '#/$defs/ValueVector'
        - type: 'null'
        default: null
    required:
    - name
    title: Sample
    type: object
  SampleModel:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      composits:
        anyOf:
        - additionalProperties:
            $ref: '#/$defs/Composit'
          type: object
        - type: 'null'
        default: null
      globals:
        anyOf:
        - $ref: '#/$defs/ModelParameters'
        - type: 'null'
        default: null
      layers:
        anyOf:
        - additionalProperties:
            $ref: '#/$defs/Layer'
          type: object
        - type: 'null'
        default: null
      materials:
        anyOf:
        - additionalProperties:
            $ref: '#/$defs/Material'
          type: object
        - type: 'null'
        default: null
      origin:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      reference:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      stack:
        anyOf:
        - type: string
        - type: 'null'
      sub_stacks:
        anyOf:
        - additionalProperties:
            $ref: '#/$defs/SubStack'
          type: object
        - type: 'null'
        default: null
    required:
    - stack
    title: SampleModel
    type: object
  Software:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      name:
        anyOf:
        - type: string
        - type: 'null'
      platform:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      version:
        anyOf:
        - type: string
        - type: 'null'
        default: null
    required:
    - name
    title: Software
    type: object
  SubStack:
    properties:
      arguments:
        anyOf:
        - items: {}
          type: array
        - type: 'null'
        default: null
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      keywords:
        anyOf:
        - type: object
        - type: 'null'
        default: null
      repetitions:
        anyOf:
        - type: integer
        - type: 'null'
        default: 1
      represents:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      sequence:
        anyOf:
        - items:
            $ref: '#/$defs/Layer'
          type: array
        - type: 'null'
        default: null
      stack:
        anyOf:
        - type: string
        - type: 'null'
        default: null
    title: SubStack
    type: object
  Value:
    properties:
      comment:
        anyOf:
        - type: string
        - type: 'null'
        default: null
      error:
        anyOf:
        - $ref: '#/$defs/ErrorValue'
        - type: 'null'
        default: null
      magnitude:
        anyOf:
        - type: number
        - type: 'null'
      offset:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        description: The offset applied to a value (e.g. motor) to retrieve the reported
